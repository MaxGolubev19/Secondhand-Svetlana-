{% extends "base.html" %}

{% block content %}
	{% for item in cart %}
	    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ item.product.name }}</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li>Описание: {{ item.product.about }}</li>
              <li>Цена: {{ item.product.price }}</li>
            </ul>
            <div>
	            <a class="w-100 btn btn-lg btn-primary" href="/catalog/product/{{ item.product.id }}" role="button">Открыть</a>
	            <a class="w-100 btn btn-lg btn-danger" href="/delete_cart/{{ item.id }}" role="button">Удалить из корзины</a>
	        </div>
          </div>
        </div>
      </div>
	{% endfor %}
	<a class="w-100 btn btn-lg btn-block" href="/" role="button">Оформить заказ</a>
{% endblock %}
