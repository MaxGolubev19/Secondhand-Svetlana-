{% extends "base.html" %}

{% block content %}
	{% for item in cart %}
	    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ item.product.name }}</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li>Описание: {{ item.product.about }}</li>
              <li>Цена: {{ item.product.price }}</li>
            </ul>
          </div>
        </div>
      </div>
	{% endfor %}
{% endblock %}
