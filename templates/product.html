{% extends "base.html" %}

{% block content %}
	<h1>{{ product.name }}</h1>
	<div>{{ product.about }}</div>
	<div>{{ product.price }}</div>
	<div>{{ product.user.name }}</div>
	{% if current_user.is_authenticated %}
		<a class="w-100 btn btn-lg btn-primary" href="/buy/{{ product.id }}/{{ product.user.id }}" role="button">Купить</a>
    {% else %}
    	<a class="w-100 btn btn-lg btn-primary" href="/login" role="button">Купить</a>
	{% endif %}
{% endblock %}
