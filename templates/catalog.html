{% extends "base.html" %}

{% block content %}
	{% for product in products %}
		<h2>{{ product.name }}</h2>
	    <div>
	        {{ product.about }}
	    </div>
	    <div>
	        Продавец - {{product.user.name}}, Цена - {{product.price}}
	    </div>
	    <a class="btn btn-outline-light" href="/">Открыть</a>
	{% endfor %}
{% endblock %}
