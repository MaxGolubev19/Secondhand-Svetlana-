<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet"
          	  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          	  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          	  crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css')}}>
        <title>{{ title }}</title>
	</head>
	<body>
		<header>
			<div class="title">Название</div>
			<div class="main-menu">
				<a class="btn btn-outline-light" href="/">Главная</a>
				<a class="btn btn-outline-light" href="/catalog">Каталог</a>
				<a class="btn btn-outline-light" href="/about">О нас</a>
				{% if current_user.is_authenticated %}
					<a class="btn btn-outline-light" href="/exit" style="float: right">Выйти</a>
					<a class="btn btn-outline-light" href="/account" style="float: right">Аккаунт</a>
				{% else %}
					<a class="btn btn-outline-light" href="/login" style="float: right">Вход</a>
					<a class="btn btn-outline-light" href="/logup" style="float: right">Регистрация</a>
				{% endif %}
			</div>
  		</header>	
		<main role="main" class="container page">
			{% block content %}{% endblock %}
		</main>
		<br></br>
		<footer>
			<div class="container">
				©Антон и Максим, копирайтить нельзя
			</div>
		</footer>
	</body>
</html>
