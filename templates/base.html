<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet"
          	  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          	  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          	  crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css')}}>
        <title>{{ title }}</title>
	</head>
	<body>
		<header>
			<div class="title">Название</div>
			<p class="main-menu">
				<span>
					<a class="btn btn-outline-light" href="/">Главная</a>
					<a class="btn btn-outline-light" href="/catalog">Каталог</a>
					<a class="btn btn-outline-light" href="/about">О нас</a>
				</span>
				<span style="float:right;">
					{% if current_user.is_authenticated %}
						<a class="btn btn-outline-light text-right" href="/account">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
		  						<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
							</svg>
						</a>
						<a class="btn btn-outline-light text-right" href="/exit">
							Выйти
						</a>
					{% else %}
						<a class="btn btn-outline-light text-right" href="/login">Вход</a>
						<a class="btn btn-outline-light text-right" href="/logup">Регистрация</a>
					{% endif %}
				</span>
			</p>
  		</header>	
		<main role="main" class="container page">
			{% block content %}{% endblock %}
		</main>
		<br></br>
		<footer>
			<div class="container">
				©Антон и Максим, копирайтить нельзя
			</div>
		</footer>
	</body>
</html>
